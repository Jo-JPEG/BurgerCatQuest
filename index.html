<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Quest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>
        <main class="game-container">
            <h1>Hangman Game</h1>
            <!-- Difficulty Selection Buttons -->
            <div id="difficulty-buttons">
                <button class="difficulty-button" data-level="easy">Easy</button>
                <button class="difficulty-button" data-level="intermediate">Intermediate</button>
                <button class="difficulty-button" data-level="genius">Genius</button>
            </div>
            <!-- Game Display -->
            <div class="word-display" id="word-display"></div>
            <div class="attempts" id="attempts">Attempts: 10</div>
            <div class="wrong-guesses" id="wrong-guesses"></div>
            <div class="keyboard" id="keyboard"></div>
            <!-- Start Game Button -->
            <button id="reset-button" class="reset-button hidden">Reset Game</button>
        </main>
        <div class="graphic float">
            <img id="cat" src="#" alt=".">
        </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
